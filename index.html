<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Асоціація сприяння безпеці на транспорті України</title>

  <!-- Підключення стилів з кореня -->
  <link rel="stylesheet" href="site.css" />
  <style>
    /* Мінімум локальних стилів, щоб геро зображення точно відобразилось */
    .hero {
      position: relative;
      overflow: hidden;
      background: #e9f0f5;
    }
    .hero-img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hero-card {
      position: relative;
      max-width: 720px;
      margin: -80px auto 0 auto;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      padding: 28px 32px;
      text-align: center;
      font-size: clamp(18px, 2.2vw, 22px);
      line-height: 1.45;
    }
    header {
      background: #27472f; /* темно-зелений бар */
      color: #fff;
    }
    .top {
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .brand {
      font-weight: 800;
      font-size: clamp(20px, 2.6vw, 34px);
      letter-spacing: .3px;
    }
    nav {
      margin-left: auto;
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      opacity: .96;
    }
    nav a:hover { text-decoration: underline; }
    .lang {
      display: flex; gap: 8px; margin-left: 12px;
    }
    .lang a {
      background: #3a5c43;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    footer {
      background: #27472f;
      color: #e8eee9;
      font-size: 13px;
      text-align: center;
      padding: 12px 10px;
      margin-top: 32px;
    }
  </style>
</head>
<body>

  <header>
    <div class="top">
      <div class="brand">Асоціація сприяння безпеці на транспорті України</div>

      <nav>
        <!-- ШЛЯХИ З ВЕЛИКИХ ЛІТЕР -->
        <a href="Home/index.html">Головна</a>
        <a href="About/index.html">Про нас</a>
        <a href="Programs/index.html">Програми</a>
        <a href="Publications/index.html">Публікації</a>
        <a href="Contacts/index.html">Контакти</a>

        <span class="lang">
          <a href="#" aria-label="Українська">Укр</a>
          <a href="#" aria-label="English">EN</a>
        </span>
      </nav>
    </div>
  </header>

  <main>
    <!-- Головний герой-блок з автобuses.jpg у КОРЕНІ -->
    <section class="hero" aria-label="Головний банер">
      <img class="hero-img" src="buses.jpg" alt="Жовті міські автобуси в ряд" />
    </section>

    <section class="hero-card" aria-label="Місія асоціації">
      <strong>Впровадження стандартів ЄС</strong><br />
      задля якості послуг для пасажирів<br />
      і сталого розвитку громад
    </section>
  </main>

  <footer>
    ©2018 TRANSPORTATION SAFETY ASSOCIATION OF UKRAINE
  </footer>

</body>
</html>
